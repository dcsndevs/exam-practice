<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="An online platform tailored for Senior School Certificate Exam preparation">
    <meta name="keywords" content="senior school, examinations, practive, maths, english, government">
    <meta name="author" content="Designed and developed by Chinonso Dickson Olejeme; Student at Code Institute | https://linkedin.com/in/olejeme/">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exam Practice Online</title>
</head>
<body>
    <header>
        <h1 class="heading"><i class="fa-solid fa-book fa-lg"></i> Exam Practice</h1>
        <nav class="nav-style">
            <button data-type="maths" class="maths-subject">Maths</button>
            <button data-type="english" class="english-subject">English</button>
            <button data-type="government" class="government-subject">Government</button>
        </nav>
    </header>

    <main>
        <div class="main-area">
            <div class="progress">
                <div id="timer"></div>
                <div id="question-number"><span id=questionNumber>0</span></div>
                <div id="bar"></div>
            </div>
            <p id="question"></p><hr>
            <div class="option" >                
                <h3>A.<p id="optionA" class="options"></p></h3>
                <h3>B.<p id="optionB" class="options"></p></h3>
                <h3>C.<p id="optionC" class="options"></p></h3>
                <h3>D.<p id="optionD" class="options"></p></h3>
                <h3>Answer:<p id="answer"></p></h3>
            </div>            
        </div>

        <div class="controls">
            <button class="next" data-type="next">Next</button>
            <button class="end" data-type="end">End</button>
        </div>

    </main>

    <footer>
        <div class="info">
            <h4>Right Answer:<span id="subject"></span></h4>
            <h4>Right Answer:<span id="rightAnswer">0</span></h4>
            <h4>Failed Answer:<span id="failedAnswer">0</span></h4>
        </div>
    </footer>

    <!--Font Awesome source code-->
    <script src="https://kit.fontawesome.com/2cb5624d4b.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
